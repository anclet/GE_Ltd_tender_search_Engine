services:
  - type: web
    name: ge-tender-scraper
    env: docker
    region: oregon # or your preferred region
    plan: starter # or standard/pro based on your needs
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 8080
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /
    autoDeploy: true